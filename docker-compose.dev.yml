services:
  api:
    container_name: API
    build:
      context: .
      dockerfile: Dockerfile
    image: product-api:latest
    ports:
      - "5000:80"
    env_file:
      - .env.development
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - db
    restart: unless-stopped

  db:
    container_name: PostgresDB
    env_file:
      - .env.development
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
